<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="/assets/scripts/form.js" defer></script>
</head>
<body class="px-6">

  <div class="max-w-[1216px] mx-auto py-14 space-y-8">
    <h2 class="text-2xl font-bold">お問い合わせフォーム</h2>
    <div>
      <p class="font-bold text-xs mb-8"><a class="underline text-blue-500 hover:text-blue-700" href="https://docs.google.com/spreadsheets/d/1GoKPBb_BM90ev7K_D0zp3feOSLYi4nfH_T-t0UF8hvE/edit?usp=sharing" target="_blank">回答を見る（Google spread sheet）</a></p>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display: none;"></iframe>
      <form id="contactForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf2nRdxz0ElAwtwSU0JGozp4G37sYwQlC3OB1rNs538ZAEzAQ/formResponse" target="hidden_iframe" class="w-full max-w-2xl bg-white text-gray-700 rounded">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name-kanji">
              姓
            </label>
            <input name="entry.1342143139" required="required" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="first-name-kanji" type="text" placeholder="">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name-kanji">
              名
            </label>
            <input name="entry.414401853" required="required" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last-name-kanji" type="text" placeholder="">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name-kana">
              せい
            </label>
            <input name="entry.274971608" required="required" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="first-name-kana" type="text" placeholder="">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name-kana">
              めい
            </label>
            <input name="entry.950005750" required="required" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last-name-kana" type="text" placeholder="">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <p class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              性別
            </p>
            <label class="inline-flex items-center"><input type="radio" name="entry.101647298" value="男" checked="checked" class="form-radio text-blue-700"> <span class="ml-2 text-xs">男</span></label>
            <label class="inline-flex items-center ml-6"><input type="radio" name="entry.101647298" value="女" class="form-radio text-blue-700"> <span class="ml-2 text-xs">女</span></label>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="mailaddress">
              メールアドレス
            </label>
            <input name="entry.368290702" required="required" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="mailaddress" type="email" placeholder="example@mj-star.jp">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="tel">
              電話番号
            </label>
            <div class="flex mb-3">
              <input name="entry.192973684" required="required" class="w-1/3 appearance-none block bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="tel" type="number" maxlength="4" placeholder="090">
              <input name="entry.1633980604" required="required" class="w-1/3 appearance-none block bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 ml-2" type="number" maxlength="4" placeholder="1234">
              <input name="entry.317306949" required="required" class="w-1/3 appearance-none block bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 ml-2" type="number" maxlength="4" placeholder="1234">
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <p class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              選択肢
            </p>
            <div class="relative">
              <label class="inline-flex items-center text-xs mr-6 mb-2"><input type="checkbox" value="選択肢A" name="entry.183399514" class="form-checkbox text-blue-700"> <span class="ml-2">選択肢A</span></label>
              <label class="inline-flex items-center text-xs mr-6 mb-2"><input type="checkbox" value="選択肢B" name="entry.183399514" class="form-checkbox text-blue-700"> <span class="ml-2">選択肢B</span></label>
              <label class="inline-flex items-center text-xs mb-2"><input type="checkbox" value="選択肢C" name="entry.183399514" class="form-checkbox text-blue-700"> <span class="ml-2">選択肢C</span></label>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="contact-textarea">
              お問い合わせ内容
            </label>
            <textarea rows="3" placeholder="" id="contact-textarea" name="entry.1790774202" class="form-textarea mt-1 block w-full"></textarea>
          </div>
        </div>
        <div class="w-full flex justify-center">
          <input @click="submitted = true" type="submit" value="送信する" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded">
        </div>
      </form>
      <iframe name="dummyIframe" style="display: none;"></iframe>
    </div>
  </div>

</body>
</html>
